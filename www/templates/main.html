<ion-side-menus>
  <!-- Center content -->
  <ion-nav-bar>
    <ion-nav-back-button class="button-clear button-dark"/>
    <i class="ion-arrow-left-a"></i>
  </ion-nav-back-button>
  </ion-nav-bar>
  <ion-side-menu-content>
    <ion-nav-view name="main"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left" width="80">
    <ion-content>
      <ion-list>
        <ion-item ui-sref="app.post.index" class="button button-clear button-dark icon ion-home"></ion-item>
        <ion-item ui-sref="app.settings"    class="button button-clear button-dark icon ion-gear-a"></ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
