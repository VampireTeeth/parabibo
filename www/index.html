
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
         <link href="css/ionic.app.css" rel="stylesheet">
         -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js - CMON MAYN -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="parabibo">
    <ion-nav-bar class="nav-title-slide-ios7 bar-dark">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view animation="slide-left-right">
    </ion-nav-view>

    <!-- templates/tabs.html -->
    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-dark">

        <ion-tab title="Posts" icon="ion-home" ui-sref="app.posts.index)">
          <ion-nav-view name="main"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Settings" icon="ion-ios7-information" ui-sref="app.settings">
          <ion-nav-view name="settings"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </script>

    <!--templates/posts.html-->
    <script id="templates/posts.html" type="text/ng-template">
      <ion-view title="Posts">
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="post in posts" ui-sref="app.posts.detail({postId: post.$id})">{{post.name}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <!--templates/settings.html-->
    <script id="templates/settings.html" type="text/ng-template">
      <ion-view title="Settings">
        <ion-content>
          Settings
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/post-detail.html" type="text/ng-template">
      <ion-view title="Post Detail">
        <ion-content>
          Post detail
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/nav-view.html" type="text/ng-template">
      <ion-nav-view></ion-nav-view>
    </script>
  </body>
</html>
